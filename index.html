<!DOCTYPE html>
<html lang="en">

<head>
    <title>LAB6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- https://phpsandbox.io/n/icy-sound-rmkp-2hy0p -->
</head>

<body>
    <div class="header">
        <h1>Secure Digital Healthcare - Lab. 6</h1>
        <h3>Zuccolo Giada, matr. 2055702</h3>
    </div>
    <div class="content">
        <div class="container mt-3">
            <h2>Compile the form to upload the file</h2>
            <form action="https://2hy0p.ciroue.com/" method="POST" enctype="multipart/form-data">
                <div class="login">
                    <label>Username:</label>
                    <input type="text" name="username" id="username" required placeholder="Username">
                    <label>Password:</label>
                    <input type="password" name="pwd" id="pwd" required placeholder="Password">
                    <label>Select a file:</label>
                    <div class="custom-file mb-3">
                        <input type="file" required class="custom-file-input" id="customFile" name="filename">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </div>
                    
                </div>

            </form>
        </div>
    </div>
    <script>
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>

</body>

</html>
